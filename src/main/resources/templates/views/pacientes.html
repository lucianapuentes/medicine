<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .foto-preview { max-width: 50px; height: auto; border-radius: 5px; }
    </style>
</head>

<body>

    <h1>ðŸ“‹ Listado de Pacientes</h1>

    <a th:href="@{/pacientes/nuevo}"><button>Crear Nuevo Paciente</button></a>

    <table class="table">
    <thead>
        <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Documento</th>
        <th>Foto</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="paciente : ${pacientes}"
            th:classappend="${paciente.eliminado} ? 'table-danger' : ''">
        <td th:text="${paciente.nombre}"></td>
        <td th:text="${paciente.apellido}"></td>
        <td th:text="${paciente.documento}"></td>
        <td>
                    <span th:if="${paciente.foto != null}">
                        <img th:src="@{/pacientes/foto/{id}(id=${paciente.id})}" 
                            alt="Foto de Paciente" 
                            style="max-width: 50px; height: auto; border-radius: 5px;"
                        />
                    </span>
                    <span th:unless="${paciente.foto != null}">
                        Sin Foto
                    </span>
        </td>

        <!-- Solo mostrar los botones si NO estÃ¡ eliminado -->
        <td>
            <div th:if="${!paciente.eliminado}">
            <a th:href="@{'/pacientes/modificar/' + ${paciente.id}}" class="btn btn-warning btn-sm">Modificar</a>
            <a th:href="@{'/pacientes/eliminar/' + ${paciente.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>
            <div th:if="${paciente.eliminado}">
            <span class="text-muted">Eliminado</span>
            </div>
        </td>
        </tr>
    </tbody>
    </table>
<!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
