<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Medicio - Médicos</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/plugins/cubeportfolio/css/cubeportfolio.min.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/nivo-lightbox.css}" rel="stylesheet" />
  <link th:href="@{/css/nivo-lightbox-theme/default/default.css}" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" media="screen" />
  <link th:href="@{/css/owl.theme.css}" rel="stylesheet" media="screen" />
  <link th:href="@{/css/animate.css}" rel="stylesheet" />
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- Fondo y color -->
  <link id="bodybg" th:href="@{/bodybg/bg1.css}" rel="stylesheet" type="text/css" />
  <link id="t-colors" th:href="@{/color/default.css}" rel="stylesheet">

  <style>
    html, body {
    height: auto !important;
    overflow-y: auto !important;
    }

    #wrapper {
    min-height: 100vh;
    padding-top: 120px; /* para no tapar el navbar fijo */
    }

    .navbar-fixed-top {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    }

    .table-responsive {
    max-height: 70vh; /* hace que la tabla sea scrolleable si es muy larga */
    overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-top: 120px;
      margin-bottom: 30px;
    }
    table {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    th {
      background-color: #38b6b3;
      color: white;
    }
    td, th {
      text-align: center;
      vertical-align: middle !important;
    }
    img {
      border-radius: 5px;
    }
    button {
      background-color: #38b6b3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea29e;
    }
  </style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
<div id="wrapper">

  <!-- NAVBAR -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="top-area">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <p class="bold text-left">Servicio web de Medicio</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container navigation">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" th:href="@{/home}">
          <img th:src="@{/img/logo.png}" alt="Medicio" width="150" height="40"/>
        </a>
      </div>

      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/home}">Home</a></li>
          <li><a th:href="@{/medicos}">Médicos</a></li>
          <li class="active"><a th:href="@{/pacientes}">Pacientes</a></li>
          <li><a th:href="@{/historias}">Historias clínicas</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="form-card">
    <h1 th:text="${medico != null and medico.id != null} ? '✏ Modificar Médico' : '➕ Crear Nuevo Médico'"></h1>

    <form 
      th:action="${medico != null and medico.id != null} ? @{/medicos/actualizar/{id}(id=${medico.id})} : @{/medicos/crear}" 
      method="POST" 
      enctype="multipart/form-data">
      
      <input 
        th:if="${medico != null and medico.id != null}" 
        type="hidden" 
        name="_method" 
        value="PATCH" />

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${medico != null} ? ${medico.nombre} : ''" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${medico != null} ? ${medico.apellido} : ''" required>
      </div>

      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" th:value="${medico != null} ? ${medico.documento} : ''" required>
      </div>

      <button type="submit" th:text="${medico != null and medico.id != null} ? 'Guardar Cambios' : 'Crear Médico'"></button>
    </form>

    <a th:href="@{/medicos/}" class="back-link">Volver al Listado</a>
  </div>
</div>




  <!-- FOOTER -->
  <footer>
    <div class="sub-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-left">
            <p>&copy; Copyright 2015 - Medicio. All rights reserved.</p>
          </div>
          <div class="col-sm-6 text-right">
            <p><a href="http://bootstraptaste.com/">Bootstrap Themes</a> by BootstrapTaste</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

</div>

<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

<!-- JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/jquery.scrollTo.js}"></script>
<script th:src="@{/js/jquery.appear.js}"></script>
<script th:src="@{/js/stellar.js}"></script>
<script th:src="@{/plugins/cubeportfolio/js/jquery.cubeportfolio.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/nivo-lightbox.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
